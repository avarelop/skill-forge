<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List App</title>
  <script src="/js/htmx.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold text-primary mb-3">My Reading List</h1>
      <p class="lead text-muted">Keep track of your favorite books</p>
    </header>

    <main class="bg-white shadow-sm rounded p-4 mx-auto" style="max-width: 800px;">
      <div id="search-form" class="mb-4">
        <div class="d-flex gap-3">
          <div class="input-group flex-grow-1">
            <span class="input-group-text bg-white">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0 ps-0" placeholder="Search books by title..."
              aria-label="Search books">
          </div>
          <button class="btn btn-primary px-4" style="min-width: 160px;" hx-get="/books" hx-swap="beforeend"
            hx-target="#book-list" hx-indicator="#loading">
            <i class="bi bi-book me-2"></i>Load Books
          </button>
        </div>
      </div>

      <div class="book-list-container mb-4">
        <ul id="book-list" class="list-group list-group-flush">
          <!-- Books will be loaded here -->
        </ul>

        <div id="loading" class="htmx-indicator text-center py-4 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- New Add Book Button -->
      <div class="text-center pt-3 border-top">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
          <i class="bi bi-plus-circle me-2"></i>Add New Book
        </button>
      </div>

      <!-- Add Book Modal -->
      <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header position-relative">
              <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
                aria-label="Close"></button>
              <h5 class="modal-title w-100 text-center" id="addBookModalLabel">Add New Book</h5>
            </div>
            <div class="modal-body">
              <form id="addBookForm" hx-post="/books" hx-target="#book-list" hx-swap="beforeend">
                <div class="mb-3 row">
                  <label for="bookTitle" class="col-sm-3 col-form-label fw-bold">
                    Book Title <span class="text-danger">*</span>
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookTitle" name="title" aria-describedby="titleHelp"
                      required>
                    <div id="titleHelp" class="form-text mt-1">Enter the complete title of the book</div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="bookAuthor" class="col-sm-3 col-form-label fw-bold">
                    Author <span class="text-danger">*</span>
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bookAuthor" name="author" aria-describedby="authorHelp"
                      required>
                    <div id="authorHelp" class="form-text mt-1">Enter the author's full name</div>
                  </div>
                </div>
                <div class="modal-footer px-0 pb-0">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                  </button>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>Add Book
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4">
      <p class="text-muted small">Built with Bootstrap & HTMX</p>
    </footer>
  </div>
</body>

</html>

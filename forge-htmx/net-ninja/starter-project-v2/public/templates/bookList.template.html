<div class="book-list">
  {{^books}}
  <div class="alert alert-info text-center m-3" role="alert">
    <i class="bi bi-info-circle me-2"></i>
    No books found. Add some books to your reading list!
  </div>
  {{/books}}

  <ul class="list-unstyled">
    {{#books}}
    <li class="py-3 mb-3 border rounded px-3" id="book-{{id}}">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{title}}</h5>
          <p class="text-muted mb-0">{{author}}</p>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-primary me-2" 
                  hx-get="/books/edit/{{id}}" 
                  hx-target="#editBookFormContainer"
                  hx-trigger="click">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" 
                  hx-delete="/books/{{id}}" 
                  hx-target="#book-list" 
                  hx-confirm="Are you sure you want to delete this book?">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </li>
    {{/books}}
  </ul>
</div>

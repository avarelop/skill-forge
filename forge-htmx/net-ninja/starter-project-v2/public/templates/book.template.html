<template id="book-template">
  {{#book}}
  <li class="book-item mb-3 border rounded">
    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="ms-2">
          <h3 class="h5 mb-1">{{title}}</h3>
          <p class="text-secondary mb-0">{{author}}</p>
        </div>
        <div class="actions">
          <button 
            class="btn btn-outline-danger btn-sm" 
            hx-delete="/books/{{id}}" 
            hx-target="closest .book-item"
            hx-swap="delete">
            <i class="bi bi-trash me-2"/>
            Delete
          </button>
        </div>
      </div>
    </div>
  </li>
  {{/book}}
</template>

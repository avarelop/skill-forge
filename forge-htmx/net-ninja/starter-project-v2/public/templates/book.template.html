<template id="book-template">
  {{#book}}
  <li data-id="{{id}}">
    <div 
      class="details"
      hx-get="/books/{{id}}/edit"
      hx-target="#search-form"
      hx-swap="outerHTML"
    >
      <h3>{{title}}</h3>
      <p>{{author}}</p>
    </div>
    <button 
      hx-delete="/books/{{id}}" 
      hx-target="closest li"
      hx-swap="delete">
      Delete
    </button>
  </li>
  {{/book}}
</template>

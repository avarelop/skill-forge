<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashify</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Hashify</h1>
  </header>

  <main>
    <!-- Single form containing both input and algorithm selection -->
      <form hx-post="/hash" hx-target="#result" hx-swap="outerHTML" hx-trigger="change, keyup[target.id=='text-input'] changed delay:300ms">
      <div>
        <p>ENTER TEXT TO HASH</p>
        <textarea id="input-text-area" name="input" placeholder="Type or paste your text here..." rows="5"></textarea>
      </div>
      
      <!-- Hash Algorithm Selector -->
      <div>
        <p>SELECT HASH ALGORITHM</p>
        <div id="algorithm-selector">
          <label>
            <input type="radio" name="algorithm" value="md5">
            MD5
          </label>
          <label>
            <input type="radio" name="algorithm" value="sha1">
            SHA-1
          </label>
          <label>
            <input type="radio" name="algorithm" value="sha256" checked>
            SHA-256
          </label>
          <label>
            <input type="radio" name="algorithm" value="sha512">
            SHA-512
          </label>
          <label>
            <input type="radio" name="algorithm" value="sha3">
            SHA-3
          </label>
          <label>
            <input type="radio" name="algorithm" value="ripemd160">
            RIPEMD-160
          </label>
        </div>
        <p id="algorithm-description">Strong 256-bit cryptographic hash function</p>
      </div>
    </form>
    
    <p id="result">Hash will appear here</p>
  </main>
</body>

</html>

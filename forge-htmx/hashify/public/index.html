<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashify</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <h1>Hashify</h1>
    <p class="subtitle">
      A simple, elegant tool for converting text into secure hash codes
      using various cryptographic algorithms.
    </p>
  </header>

  <main>
    <!-- Text input section -->
    <section class="input-section">
      <label for="text-to-hash">ENTER TEXT TO HASH</label>
      <textarea id="text-to-hash" placeholder="Type or paste your text here..."></textarea>
    </section>

    <!-- Hash algorithm selection -->
    <section class="algorithm-section">
      <h2>SELECT HASH ALGORITHM</h2>
      <ul class="algorithm-options">
        <li>
          <input type="radio" id="md5" name="algorithm" value="MD5" checked />
          <label for="md5">MD5</label>
        </li>
        <li>
          <input type="radio" id="sha1" name="algorithm" value="SHA-1" />
          <label for="sha1">SHA-1</label>
        </li>
        <li>
          <input type="radio" id="sha256" name="algorithm" value="SHA-256" />
          <label for="sha256">SHA-256</label>
        </li>
        <li>
          <input type="radio" id="sha512" name="algorithm" value="SHA-512" />
          <label for="sha512">SHA-512</label>
        </li>
        <li>
          <input type="radio" id="sha3" name="algorithm" value="SHA-3" />
          <label for="sha3">SHA-3</label>
        </li>
        <li>
          <input type="radio" id="ripemd160" name="algorithm" value="RIPEMD-160" />
          <label for="ripemd160">RIPEMD-160</label>
        </li>
      </ul>
    </section>

    <!-- Hash output section -->
    <section class="output-section">
      <label for="hash-output">Hash will appear here</label>
      <div class="hash-result">
        <input type="text" id="hash-output" placeholder="Hash will appear here" readonly />
        <button class="copy-button">Copy</button>
      </div>
    </section>
  </main>

  <footer>
    Designed with precision and simplicity.<br />
    All operations are performed locally in your browser.<br />
    Your data never leaves your device.
  </footer>
</body>

</html>
